  <html>

<head>
    <title>claculater</title>
</head>

<body>
    <table border="10" style="border-radius: 5px;">
        <tr>
            <td><input id="ans" type="text" style="width: 100%; padding: 15px; background-color: whitesmoke; border-radius: 5px;"></td>
        </tr>

        <tr>
            <td>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='1'">1</button>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='2'">2</button>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='3'">3</button>
                <button  style="padding: 25px; background-color: rgb(220, 184, 119); border-radius: 5px;" onclick="ans.value+='+'">+</button>
            </td>
        </tr>

        <tr>
            <td>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='4'">4</button>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;"onclick="ans.value+='5'">5</button>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;"onclick="ans.value+='6'">6</button>
                <button  style="padding: 25px 27px; background-color: rgb(220, 184, 119); border-radius: 5px;"onclick="ans.value+='-'">-</button>
            </td>
        </tr>

        <tr>  
            <td>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='7'">7</button>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='8'">8</button>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='9'">9</button>
                <button  style="padding: 25px 27px; background-color: rgb(220, 184, 119); border-radius: 5px;" onclick="ans.value+='*'">*</button>
            </td>
        </tr>

        <tr>
            <td>
                <button  style="padding: 25px 27px; background-color: gray; border-radius: 5px;" onclick="ans.value+='.'">.</button>
                <button  style="padding: 25px; background-color: gray; border-radius: 5px;" onclick="ans.value+='0'">0</button>
                <button  style="padding: 25px 27px; background-color: gray; border-radius: 5px;" onclick="ans.value+='/'">/</button>
                <button  style="padding: 25px; background-color: rgb(220, 184, 119); border-radius: 5px;" onclick="ans.value =eval(ans.value)">=</button>
            </td>
        </tr>

        <tr>
            <td>
                <button  style="padding: 25px; width: 70%; background-color: gray; border-radius: 5px;" onclick="save()">submit</button>
                <button style="padding: 23px;  background-color: rgb(220, 184, 119); border-radius: 5px; "onclick="ans.value=null">A/C</button>
            </td>
        </tr>


    </table>
</body>

</html>

<script type="text/javascript">


function save(){
    let ans = document.getElementById('ans').value;
    let typecheck = typeof(ans);
    console.log(typecheck);
}
</script>
