<script type="text/javascript">
    function flow(a,b,c) {
        var a,b,c;
        if (a>b && a>c) {
            document.write("a is big");
        }else if(b>a && b>c){
            document.write("b is big");
        }else{
            document.write("c is big");
        }
    }
    flow(12,23,34);
</script>
