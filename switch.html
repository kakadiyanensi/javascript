<script type="text/javascript">

    var animals = parseInt(prompt("enter animals:-"));

    switch (animals) 
    {
        case 1:
            document.write("<h1 style='color:brown'>dog</h1>"); 
        break;

        case 2:
            document.write("<h1 style='color:blue'>cat</h1>"); 
        break;
            
        case 3:
            document.write("<h1 style='color:green'>rat</h1>"); 
        break;

        case 4:
            document.write("<h1 style='color:purple'>rabbit</h1>"); 
        break;

        case 5:
            document.write("<h1 style='color:black'>camel</h1>"); 
        break;

        case 6:
            document.write("<h1 style='color:violet'>hourse</h1>"); 
        break;

        default:
            document.write("<h1 style='color:red'>not valid</h1>");
        break;
    }
</script>
