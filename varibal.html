<script type="text/javascript">

    var a = parseInt(prompt("enter no.:-"));
    var b = parseInt(prompt("enter no.:-"));

    var ans = a + b;
    document.write("<h1>ans=" + ans +"</h1>");

    var ans = a - b;
    document.write("<h1>ans=" + ans +"</h1>");

    var ans = a * b;
    document.write("<h1>ans=" + ans +"</h1>");

    var ans = a % b;
    document.write("<h1>ans=" + ans +"</h1>");
    
</script>
